<html lang="fr">

    <meta charset="UTF-8" />

    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Accordéon horizontal</title>
  </head>

  <body>
    <ul>
      <li>
        <a href="01-accordeon-booleen.html">Accordéon avec des booléens</a>
      </li>
      <li>
        <a href="02-accordeon-nombre.html">Accordéon mémorisant par un nombre l'élèment ouvert</a>
      </li>
      <li>
        <a href="03-accordeon-collapse.html">Accordéon avec <code>x-collapse</code></a>
      </li>
      <li><a href="04-accordeon-horizontal.html">Accordéon horizontal</a></li>
      <li><a href="05-onglets.html">Onglets</a></li>
    </ul>
    
    <h1>Accordéon horizontal</h1>
    <ul id="accordeon" x-data="{isOpen:0}">
      <li @click="isOpen = 1" :class="{actif:isOpen === 1}">
        <figure>
          <img src="https://picsum.photos/100?random=1" alt="" width="102">
          <figcaption>
            <h3>Lorem, ipsum dolor.</h3>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
          </figcaption>
        </figure>
      </li>
      <li @click="isOpen = 2" :class="{actif:isOpen === 2}">
        <figure>
          <img src="https://picsum.photos/100?random=2" alt="" width="102">
          <figcaption>
            <h3>Aliquam, ut eius.</h3>
            <p>Velit maxime asperiores autem alias sapiente!</p>
          </figcaption>
        </figure>
      </li>
      <li @click="isOpen = 3" :class="{actif:isOpen === 3}">
        <figure>
          <img src="https://picsum.photos/100?random=3" alt="" width="102">
          <figcaption>
            <h3>Laborum, labore recusandae.</h3>
            <p>Eius aperiam molestiae aliquid iure corrupti?</p>
          </figcaption>
        </figure>
      </li>
    </ul>
  </body>
</html>
